<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mfs function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- account balance -->
            <div class="stats shadow">
                <div class="stat">
                  <div  class="stat-title">Account Balance</div>
                  <div id="Account-balance" class="stat-value">9400</div>
                
                </div>
              </div>
              <div class="divider"></div>
              <!-- features start -->
              <div class="flex ">
                <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
                <button id="show-cash-out-form" class="btn btn-lg">Cash Money</button>
                <button id="show-transaction-history" class="btn btn-lg">Transactions</button>
              </div>
              <div class="divider"></div>
               <!-- features end -->
            <!-- add money form start -->
            <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Money Amount</span>
                  </label>
                  <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input id="input-pin-number" type="password" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                 
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
             <!-- add money form end -->
              <!-- cash out start -->
              <div id="cash-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cash Out Amount</span>
                    </label>
                    <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">input Cash Out</span>
                    </label>
                    <input id="input-cash-out-pin-number" type="password" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                   
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
               <!-- cash out end -->
                <!-- trasaction start -->
                 <div id="transaction-section" class="hidden">
                  <h2 class="text-3xl text-center" >Transactions History</h2>
                  <div id="transaction-container" class="space-y-3">
          <p>$
                  </div>
                 </div>
                 <!-- transaction end -->
          </div>
        </div>
      </div>
</main>
    <script src="js/addmoney2.js"></script>
    <script src="js/utilities2.js"></script>
    <script src="cashout.js"></script>
    <script src="features.js"></script>
</body>
</html>
